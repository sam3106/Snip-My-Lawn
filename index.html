<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snip My Lawn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="SnipMyLawn.css" />
</head>
<body>
  <nav class="cf" style="border-bottom: 2px solid gold;">
    <div id="nav-container">
         <div id="inside-nav-container">             
           <div id="inside-nav-container-one">
             <img  src="icon.png" />
             <h1> Snip My Lawn</h1> 
           </div>
           <div class="toggle">
              <i class="fas fa-bars menu"></i>
           </div>
          <div id="inside-nav-container-two">
            <ul>
              <li><a>Get A Quote</a></li>
              <li><a>Services</a></li>
              <li><a>Sign In</a></li>
           </ul>
          </div>
          <div id="inside-nav-container-three">
             <h4>456-885-9999</h4>
          </div>
        </div>
    </div>
  </nav>
  <!--                 Section One of body                     -->
  <section>
  <div class="cf feature">
   <div id="feature-wrapper">
    <div id="inside-feature-content">
      <h1>Lawn care<span id="myWords"></span>, made easy.</h1>
    </div>
     <div id="gold-line" style="border-top:3px solid gold;width:8%;padding-bottom:30px;" ></div>
    <div id="feature-sub-headline" >
        Book a skilled lawn pro in minutes. Backed by a total satisfaction guarantee and amazing customer support.
    </div>
    <div id="quote">
        <h4>Get a two minute quote</h4>
        <input type="text" name="zip" placeholder="Enter your zip code" />
        <input type="image" src="https://cdn.lawnlove.com/images/button_go.png" />
    </div>
   </div>
  </div>
  </section>
    <!--                 Section Two of body                     -->
  <section>
     <div id="feature-two-wrapper" class="cf">
       <div id="inside-feature-two-wrapper">
         <div class="three-features">
             <img src="timer.png" />
             <h3>Two minute <br>online quotes</h3>
         </div>
         <div class="three-features">
             <img src="business.png" />
             <h3>Family own<br>business!</h3>
         </div>
         <div class="three-features">
             <img src="insurance.png" />
             <h3>Fully bonded<br> and insured</h3>
         </div>
      </div> 
     </div> 
      
  </section>  
    
    
    
    
    
    
    
    
      <!--                 Section Three of body                     -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript">
   $(document).ready(function(){
    $('.toggle').click(function(){
     $('ul').toggleClass('active');
    })
   })</script>
 <script src="SnipMyLawn.js"></script>    
</body>
</html>
